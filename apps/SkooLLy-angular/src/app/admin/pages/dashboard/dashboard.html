<!-- Session Status Card -->
<div class="session-status-card" *ngIf="!hasActiveSession">
    <mat-icon>warning</mat-icon>
    <div class="status-content">
        <h3>No Active Session</h3>
        <p>You need to set up an academic session to get started</p>
        <button mat-flat-button color="primary" (click)="openSessionSetup()">
            Setup Session & Term
        </button>
    </div>
</div>

<div class="session-info-card" *ngIf="hasActiveSession">
    <mat-icon>check_circle</mat-icon>
    <div class="info-content">
        <h3>Current Session: {{ currentSession }}</h3>
        <p *ngIf="currentTerm">Current Term: {{ currentTerm }}</p>
        <button mat-button routerLink="/admin/session-term">
            Manage Sessions & Terms
        </button>
    </div>
</div>

<section class="overview">
  <app-overview-card
    title="Total Students"
    icon="school"
    [value]="totalStudents"
  ></app-overview-card>

  <app-overview-card
    title="Total Teachers"
    icon="group"
    [value]="totalTeachers"
  ></app-overview-card>

  <app-overview-card
    title="Attendance Today"
    icon="event_available"
    [value]="attendanceToday"
  >%</app-overview-card>
</section>

<section class="chart-grid">
  <app-chart-widget
    title="Students by Class"
    [chartType]="'pie'"
    [chartData]="classData"
    [chartLegend]="true"
    [chartLabels]="classLabels"
  ></app-chart-widget>

  <app-notice-board></app-notice-board>
</section>

<section class="chart-grid">
  <app-chart-widget
    title="Gender Distribution"
    [chartType]="'doughnut'"
    [chartData]="genderData"
    [chartLegend]="true"
    [chartLabels]="genderLabels"
  ></app-chart-widget>

  <app-chart-widget
    title="Weekly Attendance"
    [chartType]="'line'"
    [chartData]="attendanceData"
    [chartLegend]="true"
    [chartLabels]="attendanceLabels"
  ></app-chart-widget>
</section>
