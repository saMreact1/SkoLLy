<div class="dashboard-layout">
    <aside [class.collapsed]="collapsed" class="sidebar">
        <div class="logo">
            <img *ngIf="schoolLogo" [src]="schoolLogo" alt="Logo" class="logo-img">
            <span>{{ schoolName }}</span>
            
            <button class="toggle-btn" mat-icon-button (click)="toggleSidebar()">
                <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
            </button>
        </div>

        <nav>
            <a mat-button routerLink="/teacher" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon>dashboard</mat-icon> 
                <span>Dashboard</span>
            </a>

            <a mat-button routerLink="/teacher/classes" routerLinkActive="active">
                <mat-icon>class</mat-icon> 
                <span>My Classes</span>
            </a>

            <a mat-button routerLink="/teacher/assignment" routerLinkActive="active">
                <mat-icon>assignment</mat-icon> 
                <span>Assignment</span>
            </a>
            
            <a mat-button routerLink="/teacher/subjects" routerLinkActive="active">
                <mat-icon>menu_book_rounded</mat-icon>
                <span>My Subjects</span>
            </a>

            <a mat-button routerLink="/teacher/attendance" routerLinkActive="active">
                <mat-icon>how_to_reg_rounded</mat-icon>
                <span>Attendance</span>
            </a>

            <a mat-button routerLink="/teacher/payments" routerLinkActive="active">
                <mat-icon>create</mat-icon>
                <span>Tests</span>
            </a>

            <a mat-button routerLink="/teacher/results" routerLinkActive="active">
                <mat-icon>emoji_events</mat-icon>
                <span>Results</span>
            </a>

            <a mat-button routerLink="/teacher/timetable" routerLinkActive="active">
                <mat-icon>calendar_month</mat-icon>
                <span>Timetable</span>
            </a>

            <a mat-button routerLink="/teacher/resources" routerLinkActive="active">
                <mat-icon>drive_file_move_rounded</mat-icon>
                <span>Resources</span>
            </a>

            <!-- <a mat-button routerLink="/teacher/receipts" routerLinkActive="active">
                <mat-icon>receipt</mat-icon>
                <span>Transactions</span>
            </a> -->

            <a mat-button routerLink="/teacher/profile" class="profile">
                <mat-icon>person</mat-icon>
                <span>My Profile</span>
            </a>
        </nav>
    </aside>

    <div class="main">
        <header class="topbar-user">
            <div></div>
            <div class="right">
                <mat-icon class="notify">notifications</mat-icon>
                <img class="avatar" [src]="teacher.profilePic ? backendUrl + teacher.profilePic : '../../../../assets/images/profile_picture.png'" alt="User" [matMenuTriggerFor]="userMenu">

                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="goToSettings()">
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                    </button>

                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </div>
        </header>

        <main class="content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
