<mat-card class="results-card">
  <h2>ğŸ“ Upload Results</h2>

  <form [formGroup]="resultForm" class="filter-form">
    <mat-form-field appearance="fill">
      <mat-label>Class</mat-label>
      <mat-select formControlName="selectedClass">
        <mat-option *ngFor="let cls of classes" [value]="cls">{{ cls }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <mat-select formControlName="selectedSubject">
        <mat-option *ngFor="let sub of subjects" [value]="sub">{{ sub }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Term</mat-label>
      <mat-select formControlName="term">
        <mat-option *ngFor="let term of terms" [value]="term">{{ term }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Session</mat-label>
      <mat-select formControlName="session">
        <mat-option *ngFor="let session of sessions" [value]="session">{{ session }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button color="primary" type="button" (click)="loadStudents()">Load Students</button>
  </form>

  <div *ngIf="students.length" class="results-table-container">
    <table mat-table [dataSource]="students" class="mat-elevation-z2">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
      </ng-container>

      <ng-container matColumnDef="test">
        <th mat-header-cell *matHeaderCellDef> CA(30) </th>
        <td mat-cell *matCellDef="let student">
          <input matInput type="number" [(ngModel)]="student.test" (ngModelChange)="calculate(student)">
        </td>
      </ng-container>

      <ng-container matColumnDef="exam">
        <th mat-header-cell *matHeaderCellDef> Exam(70) </th>
        <td mat-cell *matCellDef="let student">
          <input matInput type="number" [(ngModel)]="student.exam" (ngModelChange)="calculate(student)">
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total(100) </th>
        <td mat-cell *matCellDef="let student"> {{ student.total }} </td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let student"> {{ student.grade }} </td>
      </ng-container>

      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let student"> {{ student.remark }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'test', 'exam', 'total', 'grade', 'remark']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'test', 'exam', 'total', 'grade', 'remark'];"></tr>
    </table>

    <div class="actions">
      <button mat-raised-button color="accent" (click)="submitResults()">Save & Submit</button>
    </div>

    <p *ngIf="isSubmitted" class="confirmation">âœ… Results submitted successfully!</p>
  </div>
</mat-card>
