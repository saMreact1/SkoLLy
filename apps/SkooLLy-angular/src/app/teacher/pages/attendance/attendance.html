<mat-card class="attendance-card">
  <h2>ğŸ—“ï¸ Mark Attendance</h2>

  <form [formGroup]="attendanceForm" class="filter-form">
    <mat-form-field appearance="fill">
      <mat-label>Class</mat-label>
      <mat-select formControlName="selectedClass">
        <mat-option *ngFor="let cls of classes" [value]="cls">{{ cls }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <mat-select formControlName="selectedSubject">
        <mat-option *ngFor="let sub of subjects" [value]="sub">{{ sub }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-flat-button color="primary" type="button" (click)="loadStudents()">Load Students</button>
  </form>

  <div *ngIf="students.length" class="student-list">
    <mat-list>
      <mat-list-item *ngFor="let student of students">
        <div class="student-name">{{ student.name }}</div>
        <button mat-stroked-button [color]="student.status === 'present' ? 'primary' : 'warn'" (click)="toggleStatus(student)">
          {{ student.status === 'present' ? 'Present' : 'Absent' }}
        </button>
      </mat-list-item>
    </mat-list>

    <div class="actions">
      <button mat-raised-button color="accent" (click)="submitAttendance()">Save Attendance</button>
    </div>
  </div>

  <mat-divider *ngIf="isSubmitted"></mat-divider>
  <p *ngIf="isSubmitted" class="confirmation">âœ… Attendance saved successfully!</p>
</mat-card>
